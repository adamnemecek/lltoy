<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LL Toy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" role="main">
      <div class="jumbotron">
        <h1 id="heading_title">LL Toy</h1>
        <div id="logic-type-selector">
          <div class="btn-group" role="group">
            <button id="select_classical_logic" type="button" class="btn btn-default">Classical Logic</button>
            <button id="select_intuitionistic_logic" type="button" class="btn btn-default">Intuitionistic Logic</button>
            <div class="btn-group" role="group">
              <button id="select_modal_logic" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Modal Logic<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li id="select_modal_logic_k"><a href="javascript:void(0)">Modal Logic K</a></li>
                <li id="select_modal_logic_t"><a href="javascript:void(0)">Modal Logic T</a></li>
                <li id="select_modal_logic_s4"><a href="javascript:void(0)">Modal Logic S4</a></li>
              </ul>
            </div>
            <button id="select_linear_logic" type="button" class="btn btn-default">Linear Logic</button>
          </div>
        </div>
        <div id="symbol-buttons" class="btn-group btn-group-sm"></div>
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Proposition <span class="caret"></span></button>
            <ul id="default-propositions" class="dropdown-menu">
            </ul>
          </div>
          <input id="proposition-to-solve" type="text" class="form-control">
          <span class="input-group-btn">
            <button id="start-proving" type="button" class="btn btn-primary">Start!</button>
          </span>
        </div>
      </div>
    </div>
    <div id="proof-status" class="container"></div>
    <div id="proof-area" class="container"></div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.selection.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lltoy-proposition.js"></script>
    <script src="lltoy-parser.js"></script>
    <script src="lltoy-proof.js"></script>
    <script src="lltoy-problems.js"></script>
    <script src="lltoy.js"></script>
  </body>
</html>
